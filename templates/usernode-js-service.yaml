apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-usernode-js
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-userprofile
  ports:
    - name: http
      port: {{ .Values.userprofile.port }}
      targetPort: {{ .Values.userprofile.port }}
      protocol: TCP
  type: {{ .Values.userprofile.serviceType }}
